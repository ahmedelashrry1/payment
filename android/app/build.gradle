plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    buildToolsVersion "34.0.0"
    namespace = "com.example.payment"
    compileSdk = 34 // استخدم رقم ثابت بدلاً من flutter.compileSdkVersion لضمان التوافق
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.payment"
        minSdk = 21
        targetSdk = 34 // استخدم رقم ثابت لضمان التوافق
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // تفعيل تقليل الحجم (shrinkResources) وتعتيم الكود (minifyEnabled)
            minifyEnabled true
            shrinkResources true

            // استخدام ملف ProGuard الافتراضي وملفك الخاص بالقواعد
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // تأكد من إعداد توقيع الإصدارات (Release Signing)
            signingConfig signingConfigs.debug // مؤقتًا للتجربة
        }
    }
}

dependencies {
    // إضافة مكتبة AppCompat لتجنب مشكلة Theme.AppCompat
    implementation 'androidx.appcompat:appcompat:1.6.1'
}

flutter {
    source = "../.."
}
